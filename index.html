<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Messagerie d'amour 💌</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffe6eb, #ffd6e0);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #c94f7c;
      margin-top: 30px;
    }
    #form {
      background-color: white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      margin-top: 20px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
    }
    button {
      background-color: #c94f7c;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      margin-top: 15px;
    }
    #messages {
      width: 90%;
      max-width: 500px;
      margin: 30px auto;
      padding: 15px;
      background: #fff4f7;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .msg {
      padding: 10px;
      margin-bottom: 10px;
      background: #ffe6eb;
      border-radius: 10px;
    }
    .from {
      font-weight: bold;
      color: #c94f7c;
    }
    .time {
      font-size: 0.8em;
      color: #666;
    }
  </style>
</head>
<body>

  <h1>💌 Messagerie secrète</h1>

  <div id="form">
    <input type="text" id="from" placeholder="Ton prénom">
    <input type="text" id="to" placeholder="À qui ?">
    <textarea id="message" rows="4" placeholder="Ton message..."></textarea>
    <button onclick="sendMessage()">Envoyer 💌</button>
    <p id="status"></p>
  </div>

  <div id="messages"></div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwape8OEvkBmHQRK0wGi87B7ScklmU-U9JMG5PIIyIsvjBq3db9tFFZN4e7PUKrlMQm/exec";

    function sendMessage() {
      const from = document.getElementById('from').value.trim();
      const to = document.getElementById('to').value.trim();
      const message = document.getElementById('message').value.trim();
      const status = document.getElementById('status');

      if (!from || !to || !message) {
        status.innerText = "Tous les champs sont obligatoires.";
        return;
      }

      status.innerText = "Envoi en cours...";

      fetch(SCRIPT_URL, {
        method: 'POST',
        body: JSON.stringify({ from, to, message }),
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(res => res.text())
      .then(data => {
        status.innerText = "✅ Message envoyé !";
        document.getElementById('message').value = "";
        loadMessages();
      })
      .catch(err => {
        console.error(err);
        status.innerText = "❌ Erreur d'envoi.";
      });
    }

    function loadMessages() {
      fetch(SCRIPT_URL)
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById('messages');
          container.innerHTML = "";
          data.reverse().forEach(msg => {
            const div = document.createElement('div');
            div.className = 'msg';
            div.innerHTML = `
              <div class="from">${msg.from} ➜ ${msg.to}</div>
              <div>${msg.message}</div>
              <div class="time">${new Date(msg.date).toLocaleString()}</div>
            `;
            container.appendChild(div);
          });
        });
    }

    loadMessages(); // Charge à l'ouverture
  </script>

</body>
</html>
