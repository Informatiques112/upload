<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Messagerie Amoureuse</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ffccd5, #ffe6eb);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #ff6b81;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
    }

    #chat-box {
      flex-grow: 1;
      overflow-y: auto;
      padding: 1rem;
    }

    .message {
      background-color: #fff;
      border-radius: 10px;
      padding: 0.5rem 1rem;
      margin: 0.5rem 0;
      max-width: 70%;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .from-me {
      align-self: flex-end;
      background-color: #ffd6dc;
    }

    .from-her {
      align-self: flex-start;
      background-color: #e0f7fa;
    }

    #form {
      display: flex;
      padding: 1rem;
      background-color: #fff0f5;
    }

    #form input, #form button {
      font-size: 1rem;
      padding: 0.5rem;
      margin: 0 0.5rem 0 0;
      border: none;
      border-radius: 5px;
    }

    #form input {
      flex-grow: 1;
    }

    #form button {
      background-color: #ff6b81;
      color: white;
      cursor: pointer;
    }

    #form button:hover {
      background-color: #ff4d6d;
    }
  </style>
</head>
<body>
  <header>üí¨ Messagerie Amoureuse üíï</header>
  <div id="chat-box"></div>
  <form id="form">
    <input type="text" id="from" placeholder="Moi" required />
    <input type="text" id="to" placeholder="Lui/Elle" required />
    <input type="text" id="message" placeholder="√âcris ton message..." required />
    <button type="submit">Envoyer</button>
  </form>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxRKVcVQd_sTRz_xDGb-mWry3k7N-C_UDTT8VddCdOQ-xQht0NnE3ZOUHEnaWrhET7z/exec";

    async function loadMessages() {
      const res = await fetch(scriptURL);
      const messages = await res.json();
      const chatBox = document.getElementById("chat-box");
      chatBox.innerHTML = "";
      messages.forEach(msg => {
        const div = document.createElement("div");
        div.classList.add("message");
        div.classList.add(msg.from === "Moi" ? "from-me" : "from-her");
        div.innerHTML = `<strong>${msg.from} ‚û§ ${msg.to}:</strong><br>${msg.message}`;
        chatBox.appendChild(div);
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    document.getElementById("form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const from = document.getElementById("from").value;
      const to = document.getElementById("to").value;
      const message = document.getElementById("message").value;

      try {
        await fetch(scriptURL, {
          method: "POST",
          body: JSON.stringify({ from, to, message }),
          headers: { "Content-Type": "application/json" }
        });
        document.getElementById("message").value = "";
        loadMessages();
      } catch (err) {
        alert("‚ùå Erreur d'envoi.");
        console.error(err);
      }
    });

    // Chargement initial
    loadMessages();
    // Rafra√Æchissement automatique toutes les 5 secondes
    setInterval(loadMessages, 5000);
  </script>
</body>
</html>
