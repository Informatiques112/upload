<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Messagerie Amour</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(145deg, #ff9a9e, #fad0c4);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #fff0f5;
      color: #c2185b;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #fff;
    }

    .message {
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 15px;
      max-width: 70%;
      word-wrap: break-word;
    }

    .from-me {
      background-color: #ffcdd2;
      align-self: flex-end;
      text-align: right;
    }

    .from-you {
      background-color: #fce4ec;
      align-self: flex-start;
      text-align: left;
    }

    .form {
      display: flex;
      padding: 15px;
      background: #fff0f5;
    }

    input, textarea {
      padding: 10px;
      margin-right: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      flex: 1;
      font-size: 14px;
    }

    button {
      background-color: #c2185b;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
    }

    .error {
      color: red;
      margin-top: 10px;
    }

    .chat-wrapper {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
  </style>
</head>
<body>
  <header>💌 Messagerie entre nous</header>
  <div class="chat-wrapper">
    <div class="messages" id="messages"></div>
    <form class="form" id="msgForm">
      <input type="text" id="from" placeholder="Moi" required />
      <input type="text" id="to" placeholder="Toi" required />
      <textarea id="message" placeholder="Écris un mot doux..." required></textarea>
      <button type="submit">Envoyer</button>
    </form>
    <div class="error" id="errorMsg"></div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbz-zrTVL_lExj3n2pRXFAUnneDAzQMSVSyUj5NAB-u8bcYLtfr-_7mE5hzTDcrZZ9HC/exec";
    const form = document.getElementById("msgForm");
    const errorDiv = document.getElementById("errorMsg");
    const messagesDiv = document.getElementById("messages");

    form.addEventListener("submit", e => {
      e.preventDefault();
      errorDiv.textContent = "";

      const from = document.getElementById("from").value.trim();
      const to = document.getElementById("to").value.trim();
      const message = document.getElementById("message").value.trim();

      fetch(scriptURL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ from, to, message })
      })
      .then(res => res.json())
      .then(response => {
        if (response.status === "success") {
          loadMessages(); // Refresh messages
          form.reset();
        } else {
          errorDiv.textContent = "❌ Erreur d'envoi : " + response.message;
        }
      })
      .catch(err => {
        errorDiv.textContent = "❌ Erreur d'envoi.";
      });
    });

    function loadMessages() {
      fetch(scriptURL)
        .then(res => res.json())
        .then(data => {
          messagesDiv.innerHTML = "";
          data.forEach(msg => {
            const div = document.createElement("div");
            div.className = "message " + (msg.from === document.getElementById("from").value ? "from-me" : "from-you");
            div.innerHTML = `<strong>${msg.from}</strong> : ${msg.message}`;
            messagesDiv.appendChild(div);
          });
          messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });
    }

    loadMessages();
    setInterval(loadMessages, 5000); // auto-refresh every 5s
  </script>
</body>
</html>
