<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Messagerie d'Amour 💌</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffd6e8, #fff0f5);
      margin: 0;
      padding: 0;
      color: #444;
    }

    header {
      background-color: #ff6f91;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.8em;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    main {
      max-width: 600px;
      margin: 30px auto;
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
    }

    .message {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 10px;
    }

    .from-me {
      background-color: #ffe3e3;
      text-align: right;
    }

    .from-other {
      background-color: #e1f0ff;
      text-align: left;
    }

    form {
      display: flex;
      margin-top: 20px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
    }

    button {
      padding: 10px 20px;
      background-color: #ff6f91;
      color: white;
      border: none;
      border-radius: 8px;
      margin-left: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff4e78;
    }
  </style>
</head>
<body>
  <header>💬 Messagerie d'Amour</header>

  <main>
    <div id="messages"></div>

    <form id="form">
      <input type="text" id="message" placeholder="Écris un message tendre..." autocomplete="off" />
      <button type="submit">Envoyer</button>
    </form>
  </main>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwQuNG1E7y9EV-C0d7jzvZOSH0IDtMGmsIykTi9nx74ju5qLVMVXeNxE0ZW_HcylEr71Q/exec";
    const fromUser = "Moi 💌";
    const toUser = "Elle ❤️";

    const form = document.getElementById("form");
    const messageInput = document.getElementById("message");
    const messagesDiv = document.getElementById("messages");

    async function loadMessages() {
      try {
        const res = await fetch(SCRIPT_URL);
        const data = await res.json();
        messagesDiv.innerHTML = "";
        data.reverse().forEach(msg => {
          const div = document.createElement("div");
          div.classList.add("message");
          div.classList.add(msg.from === fromUser ? "from-me" : "from-other");
          div.textContent = `${msg.from}: ${msg.message}`;
          messagesDiv.appendChild(div);
        });
      } catch (err) {
        console.error("Erreur de chargement :", err);
      }
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const message = messageInput.value.trim();
      if (!message) return;
      try {
        await fetch(SCRIPT_URL, {
          method: "POST",
          body: JSON.stringify({
            from: fromUser,
            to: toUser,
            message: message,
          }),
          headers: {
            "Content-Type": "application/json",
          },
        });
        messageInput.value = "";
        loadMessages();
      } catch (err) {
        console.error("Erreur d'envoi :", err);
        alert("Erreur d'envoi : " + err.message);
      }
    });

    loadMessages();
    setInterval(loadMessages, 5000); // recharge toutes les 5 secondes
  </script>
</body>
</html>
